devices:
  - name: "st01-sw25g-r01-u40"
    status: "active"
    device_type:
      slug: "edgecore-7326-56x-o-ac-b"
    role:
      slug: "leaf-router"
    site:
      slug: "st01"
    platform:
      slug: "sonic"
    rack:
      name: "r01"
    config_template:
      name: "sonic"
    serial: "732656X2317026"
    position: 40
    face: "rear"
    description: "Lab router"
    local_context_data:
      hwsku: "Accton-AS7326-56X"
      platform: "x86_64-accton_as7326_56x-r0"
      mac_addr: "d2:77:ce:4b:b1:7a"
      # FIXME: Add gateway IP to the Jinja template.
      #  Netbox does not support concept of gateways, see https://github.com/netbox-community/netbox/issues/1610
      #  The gateway should be introduced as a custom_field or tag on IP address resource.
      mgmt_gwaddr: "10.10.23.1"
      dhcp_snoop_enabled: false
      dot1x_enabled: false
      mcast_enabled: false
      mgmt_vrf_config:
        vrf_global:
          mgmt_vrf_enabled: "true"
      snmp:
        location: "public"
        communities:
          - name: "public"
            type: "RO"
    tags:
      - slug: scs
      - slug: landscape
      - slug: lab
# Note: The `scripts` is custom resource field introduced to manage the script execution.
# Scripts are executed only when the optional argument `--execute-script` is applied.
scripts:
  - name: "UpdateSonicInterfacesFromINI"
    commit: true
    data:
      port_config_ini_url: "https://raw.githubusercontent.com/sonic-net/sonic-buildimage/master/device/accton/x86_64-accton_as7326_56x-r0/Accton-AS7326-56X/port_config.ini"
      device: "st01-sw25g-r01-u40"
      disable_ports: false
# Assign IP addresses to device's interface
ip-addresses:
  - address: "10.10.23.106/24"
    status: "active"
    description: "Management"
    # FIXME: Api requires `assigned_object_type` and `assigned_object_id`
    # to assign ip address to the resource, e.g. device.
    # This workaround facilitates the import based on device name and interface name.
    # The same approach is used in the UI import form.
    # The above needs a "special" handling in the code and would be nice to introduce a
    # general approach.
    device: "st01-sw25g-r01-u40"
    interface: "eth0"
