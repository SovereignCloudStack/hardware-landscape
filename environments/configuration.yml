---
##########################################################
# proxy/client

# docker
docker_configure_proxy: false
docker_proxy_http: "http://{{ squid_host }}:8888"
docker_proxy_https: "{{ docker_proxy_http }}"

# apt
proxy_proxies: 
  http: "http://{{ squid_host }}:8888"
  https: "http://{{ squid_host  }}:8888"

##########################################################
# proxy/server

squid_configuration_directory: /opt/squid/configuration
squid_docker_compose_directory: /opt/squid

squid_host: 10.10.21.10
#squid_tag: 5.7-23.04_beta  # don't get fooled by "beta". this is actually production ready
squid_tag: edge


##########################
# system settings

motd_show_ssh: true

##########################
# docker

docker_user: "{{ operator_user }}"

##########################
# operator

operator_user: dragon
operator_groups: [ "dragon", "adm", "sudo", "docker", "dialout" ]
user_sudoers_type: "user"

user_delete:
  - name: "osism"

user_list:
  - name: "scoopex"
    key: "github"
    primary_group: dragon
    uid: 45001
    groups:
      - docker
      - dialout
  - name: "garloff"
    key: "github"
    primary_group: dragon
    uid: 45002
    groups:
      - docker
      - dialout
  - name: "berendt"
