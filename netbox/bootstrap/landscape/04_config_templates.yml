config-templates:
  - name: "sonic"
    description: |
      Configuration template for Edgecore SONiC. Template stores two configuration files,
      config_db.json and frr.conf, each as a string under its respective key in yaml.
    data_source:
      name: "scs-hardware-landscape"
    data_file:
      path: "netbox/config_templates/sonic.yml.j2"
    template_code: "{}"
    tags:
      - slug: scs
      - slug: landscape
  - name: "sonic_config_db"
    description: "Config DB json configuration template for Edgecore SONiC"
    data_source:
      name: "scs-hardware-landscape"
    data_file:
      path: "netbox/config_templates/sonic_config_db.json.j2"
    template_code: "{}"
    tags:
      - slug: scs
      - slug: landscape
  - name: "frr"
    description: "FRR configuration template"
    data_source:
      name: "scs-hardware-landscape"
    data_file:
      path: "netbox/config_templates/frr.conf.j2"
    template_code: "{}"
    tags:
      - slug: scs
      - slug: landscape
